name: Publish

on:
  push:
    tags: [ v* ]

env:
  DOTNET_VERSION: 3.1.x

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true

    - name: Use .NET Core ${{ env.DOTNET_VERSION }}
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Setup Version
      id: setup_version
      run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\/v/}

    - name: Publish Functions
      run: dotnet publish -c Release -r win-x86 --self-contained false -o ./dist -p:Version=${{ steps.setup_version.outputs.VERSION }} KeyVault.Acmebot

    - name: Zip Functions
      run: 7z a -mx=9 latest.zip ./dist/*

    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: dist
        path: |
          latest.zip
          azuredeploy.bicep

  deploy:
    runs-on: ubuntu-latest
    needs: publish
    environment:
      name: production
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v2
      with:
        name: dist
        path: artifacts

    - name: Azure Login
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Upload to Blob
      run: az storage blob upload -f artifacts/latest.zip --account-name shibayan -c azure-keyvault-letsencrypt -n v3/latest.zip --overwrite

    - name: Push to Registry
      run: az bicep publish --file artifacts/azuredeploy.bicep --target br:cracmebotprod.azurecr.io/bicep/modules/keyvault-acmebot:v3
